<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vaultly â€” Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>

    <main class="container app-wrap">
        <section class="card fade-up" style="max-width:420px;margin:48px auto;padding:28px">
            <h2 style="margin-top:0">Sign in to Vaultly</h2>
            <form th:action="@{/login}" method="post" style="display:grid;gap:12px;margin-top:14px">
                <input class="input" name="username" placeholder="Username" required>
                <input class="input" name="password" type="password" placeholder="Password" required>
                <div style="display:flex;gap:8px">
                    <button class="btn primary" type="submit">Sign in</button>
                    <a class="btn ghost" th:href="@{/signup}">Create account</a>
                </div>
            </form>
            <div th:if="${param.error}" style="color:var(--danger);margin-top:12px">Login failed</div>
        </section>
    </main>

    <div th:replace="fragments/footer :: siteFooter"></div>
    <script th:src="@{/js/main.js}" src="/js/main.js"></script>
</body>

</html>
